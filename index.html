<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="left-column">
        <div class="logo">
          <!-- Logo image here -->
        </div>
        <div class="menu">
          <!-- Menu items with icons -->
        </div>
      </div>
      <div class="middle-column">
        <div class="squares">
          <!-- Four squares here -->
        </div>
        <div class="latest-activities">
          <h2>Latest Activities</h2>
          <div class="activity">
            <div class="dot"></div>
            <div class="details">
              <span class="name">John Doe</span>
              <span class="act">(logged in)</span>
              <span class="action">Dashboard</span>
            </div>
          </div>
          <!-- More activities here -->
        </div>
      </div>
      <div class="right-column">
        <div class="user-info">
          <!-- User name and picture here -->
        </div>
        <div class="employee-section">
          <h2>Employees</h2>
          <div class="card">
            <!-- Employee card with name and role -->
          </div>
          <!-- More employee cards here -->
        </div>
        <div class="contacts-section">
          <h2>Contacts</h2>
          <div class="card">
            <!-- Contact card with name and role -->
          </div>
          <!-- More contact cards here -->
        </div>
      </div>
    </div>
  </body>
</html>
